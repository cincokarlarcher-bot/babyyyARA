<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  box-shadow: 0 20px 40px rgba(0,0,0,.2);
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
}

button {
  padding: 12px 18px;
  border: none;
  border-radius: 999px;
  font-size: 1rem;
  cursor: pointer;
}

.yes { background:#ff4d6d; color:white; }
.maybe { background:#eee; }

.result {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  margin-top: 20px;
}

.result img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff4d6d;
}

.sad {
  position: fixed;
  top: -40px;
  font-size: 28px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh); opacity:0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine?</h1>
  <p>My baby Ara pooqiee üíñ</p>

  <div class="buttons">
    <button class="yes" onclick="showLove()">Yes</button>
    <button class="maybe" id="maybeBtn" onmouseover="runAway()" onclick="sadRain()">I guess so</button>
  </div>

  <div class="result" id="result">
    <img src="IMG_20260110_180917_139.jpg">
    <h2>Yeeey!</h2>
    <p>Let‚Äôs eat Jollibee and shawarma while watching a movie together,and press yes again hihi üçîüåØüé¨</p>

    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/3be9ACTxtcL6Zm4vJRUiPG"
      width="100%" height="80"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>
</div>

<script>
function runAway() {
  const btn = document.getElementById("maybeBtn");
  btn.style.transform = `translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}

function sadRain() {
  for(let i=0;i<40;i++){
    const s=document.createElement("div");
    s.className="sad";
    s.textContent="üò¢";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=2+Math.random()*3+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),5000);
  }
}

function showLove(){
  document.getElementById("result").style.display="flex";
}
</script>

</body>
</html>
